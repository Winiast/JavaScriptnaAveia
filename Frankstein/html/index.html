<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frankstein</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container-image"></div>

    <div id="login">
      <form class="card">
        <div class="card-header">
          <h2>Login</h2>
        </div>

        <div class="card-contet">
          <div class="card-content-area">
            <label for="usuario">Usuario</label>

            <input type="text" name="usuario" id="usuario" autocomplete="off" />
          </div>
        </div>

        <div class="card-content-area">
          <label for="password">Senha</label>

          <input type="password" id="password" autocomplete="off" />
        </div>

        <div class="card-footer">
          <input type="submit" value="login" id="send" class="submit" />

          <a href="#" class="recuperar-senha">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
